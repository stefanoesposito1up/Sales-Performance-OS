
<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sales & Leadership Performance System</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SalesOS">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(30, 41, 59, 0.4); /* Slate 800 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .glass-input {
        background: rgba(2, 6, 23, 0.5); /* Darker interior */
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        border-color: rgba(56, 189, 248, 0.5);
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        outline: none;
      }

      /* Custom scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
